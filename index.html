<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Chess</title>
</head>

<body>
    <header>
        <div class="logo">
            <img src="images/knight.png" alt="Your Logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#news">News</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <button class="button main" id="playChess">
            <h1>Play chess</h1>
            <p>Play versus your friends or random opponent</p>
        </button>
        <button class="button main" id="learnChess">
            <h1>Learn chess</h1>
            <p>Learn chess from the best players in the world</p>
        </button>
        <button class="main" id="puzzles">
            <h1>Puzzles</h1>
            <p>Improve your chess skills by solving puzzles</p>
        </button>
    </div>

    <div class="news" id="news">
        <h1>Latest news</h1>
        <article>
            <h2>Breaking News</h2>
            <p>Chess.com is the best place to play chess online with friends and the best place to learn chess.</p>
        </article>
        <article>
            <h2>New Champion</h2>
            <p>Wesley So is the new World Champion. He won the title by defeating Magnus Carlsen in the final match.</p>
        </article>
    </div>
</body>

</html>
