<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Analysis</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body>
    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => document.querySelector('body').insertAdjacentHTML('afterbegin', data))
            .catch(error => console.error('Error fetching header:', error));
    </script>
    <div class="results">
        <h1 style="text-align: center;">Survey Analysis</h1>

        <div class="entry">
            <h2>Chess Players Spending More Than 4 Hours Per Week</h2>
            <ul id="playerList"></ul>
        </div>

        <div class="entry">

            <h2>Chess Players with the Highest Skill Level</h2>
            <ul id="highestSkillPlayers"></ul>

        </div>

        <div class="entry">
            <h2>Respondents Under 18 Years Old</h2>
            <ul id="under18Players"></ul>
        </div>
    </div>
    <script src="../scripts/surveyAnalysis.js"></script>
</body>

</html>
